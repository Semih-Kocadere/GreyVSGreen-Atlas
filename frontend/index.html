<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="icon" type="image/png" href="../images/favicon.png"/>
<title>Login — Grey vs Green Atlas</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary: #3b82f6;
  --primary-dark: #2563eb;
  --secondary: #10b981;
  --accent: #f59e0b;
  --bg-primary: #ffffff;
  --bg-secondary: #f8fafc;
  --bg-card: #ffffff;
  --text-primary: #0f172a;
  --text-secondary: #475569;
  --text-muted: #64748b;
  --border: #e2e8f0;
  --shadow: rgba(0,0,0,0.1);
  --success: #10b981;
  --error: #ef4444;
}

[data-theme="dark"] {
  --primary: #60a5fa;
  --primary-dark: #3b82f6;
  --secondary: #34d399;
  --accent: #fbbf24;
  --bg-primary: #0f172a;
  --bg-secondary: #1e293b;
  --bg-card: #1e293b;
  --text-primary: #f1f5f9;
  --text-secondary: #cbd5e1;
  --text-muted: #94a3b8;
  --border: #334155;
  --shadow: rgba(0,0,0,0.5);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
  color: var(--text-primary);
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
  font-size: 18px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

body::before {
  content: '';
  position: absolute;
  top: -50%;
  right: -50%;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
  opacity: 0.1;
  animation: float 20s infinite ease-in-out;
}

@keyframes float {
  0%, 100% { transform: translate(0, 0) rotate(0deg); }
  50% { transform: translate(-20px, -20px) rotate(180deg); }
}

.controls {
  position: absolute;
  top: 24px;
  right: 24px;
  display: flex;
  gap: 12px;
  z-index: 100;
}

.control-btn {
  width: 48px;
  height: 48px;
  border-radius: 12px;
  border: 2px solid var(--border);
  background: var(--bg-card);
  color: var(--text-primary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  transition: all 0.3s;
  box-shadow: 0 4px 12px var(--shadow);
}

.control-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px var(--shadow);
  border-color: var(--primary);
}

.card {
  width: min(720px, 94vw);
  background: var(--bg-card);
  border: 2px solid var(--border);
  border-radius: 32px;
  padding: 64px;
  box-shadow: 0 20px 60px var(--shadow);
  position: relative;
  z-index: 10;
  backdrop-filter: blur(10px);
  transition: all 0.3s;
}

.logo {
  text-align: center;
  margin-bottom: 32px;
}

.logo i {
  font-size: 64px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

h1 {
  font-size: 48px;
  margin: 0 0 12px;
  font-weight: 800;
  letter-spacing: -1px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-align: center;
}

.subtitle {
  text-align: center;
  color: var(--text-muted);
  font-size: 18px;
  margin-bottom: 36px;
}

label {
  font-size: 18px;
  color: var(--text-secondary);
  font-weight: 600;
  display: block;
  margin-bottom: 10px;
  margin-top: 24px;
}

.input-group {
  position: relative;
}

.input-group i {
  position: absolute;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
  font-size: 20px;
}

input {
  width: 100%;
  padding: 22px 24px 22px 56px;
  border-radius: 16px;
  border: 2px solid var(--border);
  background: var(--bg-secondary);
  color: var(--text-primary);
  font-size: 18px;
  box-sizing: border-box;
  transition: all 0.3s;
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 4px var(--shadow);
  transform: translateY(-2px);
}

button {
  width: 100%;
  margin-top: 36px;
  padding: 22px;
  border-radius: 16px;
  border: none;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  font-weight: 800;
  cursor: pointer;
  font-size: 20px;
  transition: all 0.3s;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  position: relative;
  overflow: hidden;
}

button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
  transition: left 0.5s;
}

button:hover::before {
  left: 100%;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 24px var(--shadow);
}

button:active {
  transform: translateY(-1px);
}

.err {
  color: var(--error);
  font-size: 16px;
  margin-top: 20px;
  display: none;
  padding: 20px;
  background: var(--bg-secondary);
  border-radius: 12px;
  border-left: 5px solid var(--error);
  font-weight: 500;
}

.footer {
  text-align: center;
  margin-top: 32px;
  color: var(--text-muted);
  font-size: 14px;
}

.footer a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 600;
}

.footer a:hover {
  text-decoration: underline;
}
</style>
</head>
<body data-theme="dark">
<div class="controls">
  <button class="control-btn" id="themeToggle" title="Toggle Theme">
    <i class="fas fa-moon"></i>
  </button>
  <button class="control-btn" id="langToggle" title="Switch Language">
    <span id="langText">EN</span>
  </button>
</div>

<div class="card">
  <div class="logo">
    <i class="fas fa-earth-americas"></i>
  </div>
  <h1 id="title">Hoş Geldiniz</h1>
  <p class="subtitle" id="subtitle">Şehirlerin yeşil geleceğini birlikte izleyelim</p>
  <form id="form">
    <label id="emailLabel">E-posta</label>
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="ornek@email.com" required/>
    </div>
    <label id="passwordLabel">Şifre</label>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="••••••••" required/>
    </div>
    <button type="submit" id="loginBtn">Giriş Yap</button>
    <div class="err" id="err"></div>
  </form>
  <div class="footer">
    <p id="footerText">Grey vs Green Atlas © 2025</p>
  </div>
</div>

<script>
// Translations
const translations = {
  tr: {
    title: 'Hoş Geldiniz',
    subtitle: 'Şehirlerin yeşil geleceğini birlikte izleyelim',
    emailLabel: 'E-posta',
    passwordLabel: 'Şifre',
    loginBtn: 'Giriş Yap',
    error: 'Hatalı e-posta veya şifre',
    footerText: 'Grey vs Green Atlas © 2025'
  },
  en: {
    title: 'Welcome Back',
    subtitle: 'Monitor the green future of cities together',
    emailLabel: 'Email',
    passwordLabel: 'Password',
    loginBtn: 'Sign In',
    error: 'Incorrect email or password',
    footerText: 'Grey vs Green Atlas © 2025'
  }
};

// Language handling
let currentLang = localStorage.getItem('lang') || 'tr';

function updateLanguage() {
  const t = translations[currentLang];
  document.getElementById('title').textContent = t.title;
  document.getElementById('subtitle').textContent = t.subtitle;
  document.getElementById('emailLabel').textContent = t.emailLabel;
  document.getElementById('passwordLabel').textContent = t.passwordLabel;
  document.getElementById('loginBtn').textContent = t.loginBtn;
  document.getElementById('footerText').textContent = t.footerText;
  document.getElementById('langText').textContent = currentLang === 'tr' ? 'EN' : 'TR';
  document.documentElement.lang = currentLang;
}

document.getElementById('langToggle').addEventListener('click', () => {
  currentLang = currentLang === 'tr' ? 'en' : 'tr';
  localStorage.setItem('lang', currentLang);
  updateLanguage();
});

// Theme handling
const themeToggle = document.getElementById('themeToggle');
const themeIcon = themeToggle.querySelector('i');
let currentTheme = localStorage.getItem('theme') || 'dark';

function updateTheme() {
  document.body.setAttribute('data-theme', currentTheme);
  themeIcon.className = currentTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
}

themeToggle.addEventListener('click', () => {
  currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
  localStorage.setItem('theme', currentTheme);
  updateTheme();
});

updateTheme();
updateLanguage();

// Form handling
const form = document.getElementById('form');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const body = new URLSearchParams({username: email, password});
  try {
    const res = await fetch('/auth/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body
    });
    if (!res.ok) throw new Error(translations[currentLang].error);
    const data = await res.json();
    localStorage.setItem('token', data.access_token);
    location.href = '/dashboard.html';
  } catch(err) {
    const el = document.getElementById('err');
    el.style.display = 'block';
    el.textContent = err.message;
    setTimeout(() => el.style.display = 'none', 5000);
  }
});
</script>
</body>
</html>
